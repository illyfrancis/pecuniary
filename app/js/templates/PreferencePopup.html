<% var labeltext = isNew ? 'Save Preference' : 'Update Preference?' %>
<div class="modal hide preferences-popup">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Preferences</h3>
    </div>
    <div class="modal-body preferences-popup-body">
        <div>
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label"><%= labeltext %></label>
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-star"></i></span>
                            <input class="preference-name" type="text" placeholder="Name" value="<%= name %>" <%= isNew? '' : 'disabled' %>>
                        </div>                        
                        <span class="help-inline"></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn cancel-save"><i class=""></i> Cancel</button>
        <% if (!isNew) { %>
        <button class="btn save-new"><i class=""></i> Save New</button>
        <% } %>
        <button class="btn btn-primary save"><i class="icon-ok icon-white"></i> <%= isNew ? 'Save': 'Update' %></button>
    </div>
</div>
