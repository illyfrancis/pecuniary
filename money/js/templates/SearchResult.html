<% if (total <= 0) {%>
<div class="alert alert-info alert-block">
  <button type="button" class="close" data-dismiss="alert">&times;</button>
  <h4>No transactions found</h4>
  Please add/modify search filters and click on Search button...
</div>
<%} else {%>
<div class="report" style="width:100%; overflow-x:auto">
<table class="table table-condensed table-striped table-hover table-bordered">
    <thead class="report-header">
        <tr></tr>
    </thead>
    <tbody class="report-body">
    </tbody>
</table>
</div>
<div class="report-footer">
    <div class="pagination pagination-centered">
        <ul>
            <li><a class="prev">&laquo; Prev</a></li>
            <li class="active"><a><%=current%> of <%=total%></a></li>
            <li><a class="next">Next &raquo;</a></li>
        </ul>
    </div>
</div>
<%}%>
