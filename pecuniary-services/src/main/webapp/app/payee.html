<!DOCTYPE html>
<html lang="en">
<head>
    <title>Payee</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap-3.0.3/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
  <div>
  <form class="_form-horizontal" role="form">
    <div class="form-group">
      <label for="payeeName">Payee</label>
      <input type="text" class="form-control" id="payeeName" placeholder="Enter payee name">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" class="form-control" id="phone" placeholder="+1 212-123-4567">
    </div>
    <div class="form-group">
      <label for="accountNumber">Account number</label>
      <input type="text" class="form-control" id="accountNumber" placeholder="Enter payee account number">
    </div>
    <div class="form-group">
      <label for="lastPaid">Last paid</label>
      <input type="date" class="form-control" id="lastPaid" placeholder="???">
    </div>
    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok"></span> Save</button>
    <button type="submit" class="btn"><span class="glyphicon glyphicon-remove"></span> Close</button>
  </form>
  </div>
</div>

</body>
</html>
